<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
  <div id="container" style="margin-top: 200px"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>

    Highcharts.chart('container', {

        chart: {
            type: 'column'
        },
        title: {
            text: '公司部门员工人数'
        },
        xAxis: {
            categories: [{% for dataset in departments %}
                '{{ dataset.label }}',
            {% endfor %}
            ]
        },
        series: [{
            name: 'Year 1800',
            data: [
               {% for dataset in datasets %}
                    {{ dataset.emp_count }},
                {% endfor %}
            ]
        }
       ]
    });
  </script>
</body>
</html>
